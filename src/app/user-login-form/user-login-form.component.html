<div class="login-container" role="main">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput [(ngModel)]="userData.Username" name="Username" type="text" required aria-label="Username" />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [(ngModel)]="userData.Password" name="Password" type="password" required
            aria-label="Password" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" (click)="loginUser()" aria-label="Login">
        Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
