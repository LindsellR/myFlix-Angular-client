<div class="movie-scroll-wrapper">
    <!-- Scroll Left Button -->
    <button class="scroll-button left" (click)="scrollLeft()" aria-label="Scroll Left">
        ‹
    </button>

    <!-- Scrollable container with movie cards -->
    <div class="movie-scroll-container" #scrollContainer>
       <mat-card class="movie-card" tabindex="0" *ngFor="let movie of movies">
  <section [attr.aria-label]="movie.Title + ' movie card'">
            <mat-card-header>
                <mat-card-title>{{ movie.Title }}</mat-card-title>
                <mat-card-subtitle>
                    Directed by:<br />
                    {{ movie.Director?.Name || 'Unknown' }}
                </mat-card-subtitle>
            </mat-card-header>

            <!-- Movie Image -->
            <img [src]="movie.ImageURL" [alt]="movie.Title" loading="lazy" width="300" height="400" />

            <mat-card-actions>
                <!-- Action buttons row -->
                <div class="action-row">
                    <button mat-button color="primary" (click)="openGenreDialog(movie.Genre)" aria-label="Show Genre">
                        Genre
                    </button>
                    <button mat-button color="primary" (click)="openDirectorDialog(movie.Director)"
                        aria-label="Show Director">
                        Director
                    </button>
                    <button mat-button color="primary" (click)="openMovieSynopsisDialog(movie)"
                        aria-label="Show Synopsis">
                        Synopsis
                    </button>
                </div>

                <!-- Favorite button -->
                <div class="favorite-row">
                    <button mat-icon-button color="warn" (click)="addToFavourites(movie._id)"
                        [attr.aria-label]="'Add ' + movie.Title + ' to Favorites'">
                        <mat-icon>favorite</mat-icon>
                    </button>

                </div>
            </mat-card-actions>
            </section>
        </mat-card>
    </div>

    <!-- Scroll Right Button -->
    <button class="scroll-button right" (click)="scrollRight()" aria-label="Scroll Right">
        ›
    </button>
</div>
