<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MyFlixAngularClient</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="mat-typography">
        <mat-card>
            <mat-card-header>
                <mat-card-title>Sign Up!</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Username" placeholder="Username" type="text"
                            name="Username" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password"
                            name="Password" required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Email" type="email" placeholder="Email" name="Email"
                            required>
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput [(ngModel)]="userData.Birthday" type="date" placeholder="Birthday"
                            name="Birthday">
                    </mat-form-field>
                </form>
            </mat-card-content>
            <mat-card-actions>
                <button mat-raised-button (click)="registerUser()" color="primary">
                    Sign Up
                </button>
            </mat-card-actions>
        </mat-card>
</body>

</html>
